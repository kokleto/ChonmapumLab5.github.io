<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var para = document.querySelector('p');
        para.addEventListener('click', updateName);

        function updateName() {
            var name = prompt('Enter a new name');
            para.textContent = 'Player 1: ' + name;
        }
    </script>
    <style>
        div.clicked {
            font-family: 'helvetica neue', Arial, Helvetica, sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-align: center;
            border: 2px solid rgba(0, 0, 200, 0.6);
            background: rgba(0, 0, 200, 0.3);
            color: rgba(0, 0, 200, 0.6);
            box-shadow: 1px 1px 2px rgba(0, 0, 200, 0.4);
            border-radius: 10px;
            padding: 3px 10px;
            display: inline-block;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="clicked">
        <p class="name">Player 1: Chris</p>
    </div>

    <script>
        let clicked = document.getElementsByClassName("clicked")[0];
        let display = document.getElementsByClassName("name")[0];

        clicked.onclick = function() {
            let inputname = prompt("Enter new name");
            display.innerHTML =
                "PLAYER 1: " + inputname.toUpperCase();
        };
    </script>
</body>

</html>
